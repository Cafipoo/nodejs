<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>üç∏ Club Chat - Entr√©e</title>
      <link rel="stylesheet" href="/style.css">
      <style>
         .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff) 1;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
         }
         
         .login-title {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 2s ease-in-out infinite alternate;
         }
         
         .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.2em;
         }
         
         .form-group {
            margin-bottom: 25px;
            text-align: left;
         }
         
         .form-label {
            display: block;
            color: #ff006e;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
         }
         
         .login-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
         }
         
         .login-input:focus {
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            background: rgba(0, 0, 0, 0.8);
         }
         
         .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
         }
         
         .login-button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
         }
         
         .login-button:hover {
            background: linear-gradient(45deg, #ff4081, #9c4dcc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 110, 0.5);
         }
      </style>
   </head>
   <body>
      <div class="login-container">
         <h1 class="login-title">üç∏ Club Chat</h1>
         <p class="login-subtitle">Entrez dans l'ambiance du club</p>
         
         <form action="/enter_chat" method="POST">
            <div class="form-group">
               <label for="pseudo" class="form-label">üé≠ Votre nom de sc√®ne:</label>
               <input type="text" id="pseudo" name="pseudo" class="login-input" 
                      placeholder="Choisissez votre pseudonyme..." required maxlength="20" autocomplete="off">
            </div>
            <input type="submit" value="üéµ Entrer dans le club" class="login-button">
         </form>
      </div>
   </body>
</html>
